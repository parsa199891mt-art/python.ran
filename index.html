<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر آنلاین پایتون | محمد پارسا ولیان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pyodide for Python execution -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        /* Editor Styles */
        .editor-container {
            display: flex;
            position: relative;
            background-color: #0a0f1d;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .line-numbers {
            width: 50px;
            padding: 1rem 0;
            background-color: #1e293b;
            color: #64748b;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.125rem;
            line-height: 1.75rem;
            user-select: none;
            border-left: 1px solid #334155;
        }

        .code-editor {
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            direction: ltr;
            tab-size: 4;
            background: transparent;
            color: #10b981;
            padding: 1rem;
            outline: none;
            border: none;
            font-size: 1.125rem;
            line-height: 1.75rem;
            white-space: pre;
            overflow-x: auto;
        }

        .console-output {
            font-family: 'Consolas', 'Monaco', monospace;
            direction: ltr;
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            border-top: 2px solid #3b82f6;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-slate-800/50 backdrop-blur-md sticky top-0 z-10 border-b border-slate-700 p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-3">
                <div class="bg-slate-900 p-2 rounded-lg">
                    <i class="fab fa-python text-yellow-400 text-2xl"></i>
                </div>
                <span>ویرایشگر پیشرفته پایتون</span>
            </h1>
            
            <div class="flex items-center gap-4">
                <div id="status" class="text-xs flex items-center bg-slate-900 px-4 py-2 rounded-full border border-slate-700">
                    <div class="spinner ml-3" id="loading-spinner"></div>
                    <span id="status-text" class="text-slate-400">در حال بارگذاری مفسر...</span>
                </div>
                <button id="run-btn" disabled class="bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white px-8 py-2 rounded-lg font-bold shadow-lg shadow-blue-900/20 transition-all flex items-center gap-2 transform active:scale-95">
                    <i class="fas fa-play text-xs"></i>
                    اجرای برنامه
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 flex flex-col gap-6">
        
        <!-- Editor Section -->
        <div class="flex-grow flex flex-col bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-2xl">
            <div class="bg-slate-700/50 px-4 py-2 flex justify-between items-center border-b border-slate-700">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-[10px] text-slate-400 font-mono tracking-widest uppercase bg-slate-900 px-3 py-1 rounded">main.py</span>
            </div>
            
            <div class="editor-container flex-grow">
                <div id="line-numbers" class="line-numbers">1</div>
                <textarea id="code-input" class="code-editor" spellcheck="false"># کد پایتون خود را اینجا بنویسید
print("سلام دنیا!")
name = "محمد پارسا ولیان"
print(f"طراح سایت: {name}")

def welcome():
    for i in range(3):
        print(f"خوش آمدید - تکرار {i+1}")

welcome()</textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="h-1/3 min-h-[180px] flex flex-col bg-slate-950 rounded-xl overflow-hidden border border-slate-800 shadow-inner">
            <div class="bg-slate-900/80 px-4 py-2 flex justify-between items-center border-b border-slate-800">
                <div class="flex items-center gap-2 text-slate-400">
                    <i class="fas fa-terminal text-xs"></i>
                    <span class="text-xs font-bold">خروجی کنسول</span>
                </div>
                <button onclick="clearConsole()" class="text-slate-500 hover:text-red-400 transition-colors p-1" title="پاکسازی">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <pre id="output" class="console-output p-5 overflow-y-auto text-sm leading-relaxed text-blue-100 whitespace-pre-wrap flex-grow"></pre>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-slate-950 border-t border-slate-800 p-8">
        <div class="container mx-auto text-center">
            <p class="text-slate-500 text-sm md:text-base flex items-center justify-center gap-2">
                تمامی حقوق این سایت برای 
                <span class="text-blue-400 font-bold">محمد پارسا ولیان</span> 
                است
                <span class="text-lg">©</span>
            </p>
            <div class="flex justify-center gap-6 mt-4">
                <a href="#" class="text-slate-600 hover:text-blue-400 transition-colors"><i class="fab fa-github text-xl"></i></a>
                <a href="#" class="text-slate-600 hover:text-blue-400 transition-colors"><i class="fab fa-linkedin text-xl"></i></a>
                <a href="#" class="text-slate-600 hover:text-blue-400 transition-colors"><i class="fas fa-envelope text-xl"></i></a>
            </div>
        </div>
    </footer>

    <script>
        let pyodide;
        const outputElement = document.getElementById('output');
        const runBtn = document.getElementById('run-btn');
        const statusText = document.getElementById('status-text');
        const spinner = document.getElementById('loading-spinner');
        const codeInput = document.getElementById('code-input');
        const lineNumbers = document.getElementById('line-numbers');

        // Update Line Numbers
        function updateLineNumbers() {
            const lines = codeInput.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        codeInput.addEventListener('input', updateLineNumbers);
        codeInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeInput.scrollTop;
        });

        // Initialize Pyodide
        async function main() {
            try {
                pyodide = await loadPyodide();
                statusText.innerText = "آماده برای اجرا";
                statusText.classList.remove('text-slate-400');
                statusText.classList.add('text-green-400');
                spinner.style.display = 'none';
                runBtn.disabled = false;
                appendOutput("مفسر پایتون آماده است.\n");
                updateLineNumbers();
            } catch (err) {
                statusText.innerText = "خطا در بارگذاری";
                statusText.classList.add('text-red-400');
                appendOutput("خطا در بارگذاری هسته: " + err.message);
            }
        }
        main();

        function appendOutput(text) {
            outputElement.innerText += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        function clearConsole() {
            outputElement.innerText = "";
        }

        runBtn.addEventListener('click', async () => {
            const code = codeInput.value;
            clearConsole();
            appendOutput("> در حال اجرای کد...");
            
            try {
                pyodide.setStdout({
                    batched: (str) => {
                        appendOutput(str);
                    }
                });

                await pyodide.runPythonAsync(code);
                appendOutput("\n[موفقیت‌آمیز]");
            } catch (err) {
                appendOutput("\n[خطا]:\n" + err.message);
            }
        });

        // Add Tab key support
        codeInput.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updateLineNumbers();
            }
        });
    </script>
</body>
</html>
